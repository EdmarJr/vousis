<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/faces/template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core">
	<ui:define name="content">
<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<style>
.label {
	width: 145px;
}
</style>
		<p:growl id="growl" sticky="true" showDetail="true" />
		<h:head>

			<b>Distribuir Manifestações em Recebimento</b>
			<p:separator style="margin-top: 0;" />
		</h:head>
			<h:form id="distribuir">

				<p:panelGrid columns="2">
					<p:outputLabel for="grauComplex"
						value="#{msg['label.distribuir.grau.complexidade']}" />
					<h:selectOneRadio id="grauComplex">
						<f:selectItem itemLabel="1" itemValue="1" />
						<f:selectItem itemLabel="2" itemValue="2" />
						<f:selectItem itemLabel="3" itemValue="3" />
					</h:selectOneRadio>
					<p:separator style="margin-top:0;" />
				</p:panelGrid>
				<p:dataTable id="tabDistribuir" paginatorAlwaysVisible="true"
					paginatorPosition="true">
					<p:column headerText="#{msg['label.tabela.distribuir.servidor']}">
					</p:column>
					<p:column
						headerText="#{msg['label.tabela.distribuir.total.complex.1']}">
					</p:column>
					<p:column
						headerText="#{msg['label.tabela.distribuir.total.complex.2']}">
					</p:column>
					<p:column
						headerText="#{msg['label.tabela.distribuir.total.complex.3']}">
					</p:column>
					<p:column headerText="#{msg['label.tabela.distribuir.acao']}">
					</p:column>
				</p:dataTable>
				<p:outputLabel value="#{msg['label.distribuir.comentario']}"
					for="comentario" />

				<p:inputTextarea id="comentario" autoResize="false" cols="62"
					rows="5" style="resize: none;"></p:inputTextarea>

				<p:button value="#{msg['botao.distribuir.manifestacao']}"></p:button>
			</h:form>
	</ui:define>
</ui:composition>
