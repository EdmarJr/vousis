<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt-BR" lang="pt-BR"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <h:outputScript library="primefaces" name="jquery/jquery.js"/>
  <script>
		var form;
		$(document).ready(function() {
			form = document.getElementById("menuTreeNode");
		});
		function recarregarMenu() {
			$("#menuTreeNode").replaceWith(form);
		}
	</script>
</h:head>
<body>
	<h:form id="menuTreeNode">
		<p:commandLink onclick="recarregarMenu()">#{msg['labelRecarregarMenu']}</p:commandLink>
		<p:tree value="#{menuController.root}" var="node" dynamic="true"
			selectionMode="single">
			<p:treeNode>
				<h:outputText value="#{node}" />
			</p:treeNode>
			<p:ajax listener="#{menuController.onNodeSelect}"
				update=":menuTreeNode" event="select" />
		</p:tree>
	</h:form>
</body>
</html>
