<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/faces/template/commonLayout.xhtml"
	xmlns:t="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
		<script>
	$(document).ready(function() {
	$('#javax_faces_developmentstage_messages').css('visibility','hidden');
		});
	</script>
		<form method="post" action="j_security_check">
			<p:panelGrid styleClass="tbLogin">
				<f:facet name="header">
					<p:row>
						<p:column colspan="3">
							<h:outputLabel value="#{msg['label.requisitoCadastro']}" />
						</p:column>
					</p:row>
				</f:facet>
				<p:row>
					<p:column>
						<h:outputLabel for="usuario" value="#{msg['label.usuario.email']}" />
					</p:column>
					<p:column>
						<input type="text" name="j_username" />

					</p:column>
					<p:column>
						<h:message for="usuario" style="color: red;" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="senha" value="#{msg['label.senha']}" />
					</p:column>
					<p:column>
						<input type="password" name="j_password" />

					</p:column>
					<p:column>
						<h:message for="senha" style="color: red;" />
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:row>
						<p:column colspan="3" style="text-align: center">
							<input type="submit" name="logar" value="#{msg['botao.entrar']}"></input>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3" style="text-align: center">
							<a href="/sisouv/faces/login/esqueciMinhaSenha.jsf">#{msg['label.esqueceu.senha']}</a>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="3" style="text-align: center">
							<c:if test="#{empty param['categoriaManifestacao']}">
								<a
									href="/sisouv/faces/manifestacao/cadastrarManifestacaoWizard.jsf">#{msg['label.quero.me.cadastrar']}</a>
							</c:if>
							<c:if test="#{not empty param['categoriaManifestacao']}">
								<a
									href="/sisouv/faces/manifestacao/cadastrarManifestacaoWizard.jsf?categoriaManifestacao=LAI">#{msg['label.quero.me.cadastrar']}</a>
							</c:if>

						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>

			<p:outputPanel id="dialogMensagem" layout="block">
				<p:dialog header="Mensagem do sistema" modal="true"
					widgetVar="dialogMensagem" visible="true"
					rendered="#{loginController.exibeMensagem}">
					<h:outputText value="#{loginController.dialogMensagem}" />
					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton id="btnOkErro" value="#{msg['botao.ok']}"
							ajax="true" onclick="dialogMensagem.hide()" />
					</h:panelGroup>
				</p:dialog>
			</p:outputPanel>

		</form>

	</ui:define>
</ui:composition>
